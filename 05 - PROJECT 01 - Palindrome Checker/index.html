<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Build a Palindrome Checker Project</title>
    <link rel="stylesheet" href="style/styles.css" />
  </head>
  <body>
    <main class="container">
      <h1 class="title">Is it a Palindrome?</h1>
      <div class="palindrome-div">
        <p>Enter in text to check for a palindrome:</p>
        <input type="text" id="text-input" />
        <button id="check-btn">Check</button>
        <div id="result hidden"></div>
      </div>
      <p class="palindrome-definition">
        A <span>palindrome</span> is a word or sentence that's spelled the same
        way both forward and backward, ignoring punctuation, case, and spacing.
      </p>
    </main>
    <!-- Javascript Script -->
    <script src="js/script.js"></script>
  </body>
</html>
